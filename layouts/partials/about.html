{{ if .Params.About.enable }}

<!-----About Us Start----->
<section id="about" class="lg:py-20 py-14">
    <div class="container">
        <div class="gap-5 grid lg:grid-cols-2 grid-cols-1">
            <div class="flex flex-col justify-center">
                <h2 class="lg:text-5xl text-3xl text-primary font-medium leading-12 lg:mb-8 mb-5">
                    {{ .Params.About.title }} 
                </h2>

                {{ .Params.About.content | markdownify | replaceRE "<p>" "<p class='lg:text-xl text-base text-Dark font-normal mb-3'>" | safeHTML }} 

                {{ if .Params.About.button.enable }}
                    <a href="{{ "about" | absLangURL }}" type="button"
                    class="text-white bg-primary hover:bg-Dark font-medium block text-sm px-5 py-2.5 transition ease-in-out duration-300 max-w-fit mt-6 cursor-pointer">
                    {{ .Params.About.button.text }}
                    </a>
                {{ end }}
            </div>
            <div>
                <img class="w-full h-full rounded-3xl object-cover"
                     src="{{ .Params.About.image }} " alt="about Us image"/>
            </div>
        </div>
    </div>
</section>
<!-----About Us End----->

{{ end }}
